<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/main.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <input type="text" name="" id="calcTextBox" />
      <input class="calculate" type="button" value="=" />
      <div class="break"></div>
      <input class="operator" type="button" value="%" />
      <input class="clear" type="button" value="AC" />
      <input class="c" type="button" value="C" />
      <input class="operator" type="button" value="/" />
      <div class="break"></div>
      <input class="button" type="button" value="7" />
      <input class="button" type="button" value="8" />
      <input class="button" type="button" value="9" />
      <input class="operator" type="button" value="*" />
      <div class="break"></div>
      <input class="button" type="button" value="4" />
      <input class="button" type="button" value="5" />
      <input class="button" type="button" value="6" />
      <input class="operator" type="button" value="-" />
      <div class="break"></div>
      <input class="button" type="button" value="1" />
      <input class="decimal" type="button" value="," />
      <input class="button" type="button" value="0" />
      <input class="operator" type="button" value="+" />
      <div class="break"></div>
    </main>
  </body>
</html>
